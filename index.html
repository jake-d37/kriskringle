<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kris Kringle</title>
    <!--icon-->
    <link rel="icon" href="assets/icon.png" type="image/png" sizes="16x16">
    <!--for exporting excel spreadsheets-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <!--for interactivity-->
    <script src="scripts/script.js"></script>
    <!--fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titan One">
    <!--style-->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class = "header">
        <div class = "header-sect">
            <br>
            <h1 id = "logo">Kris Kringle</h1> <br>
            <h3>Add Player</h3>
            <div id = "add-player">
                <input type="text" id="new-player" name="lname">
                <button onclick="AddPlayer()" id="add-button">+</button>
            </div>
        </div>
        <div class = "header-sect" id = "left">
            <br>
            <button id = "sort" onclick="Sort()">SORT!</button>
            <div id = "extras">
                <button id = "git" onclick="window.open('https://github.com/jake-d37/kriskringle', '_blank')">Find code on GitHub <img src = "assets/github-mark-white.svg" id = "git-logo"></button>
                <button id = "excel" onclick="exportToExcel()">Generate spreadsheet</button>
            </div>
        </div>
    </div>
    <div class = "warning">
        <h2>WARNING:</h2> <h3>At least one player has not been assigned a recipient</h3>
    </div>
    <div class = "content">

    </div>
</body>
</html>
