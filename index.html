<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

</head>
<body>
    <div class = "header">
        <div class = "header-sect">
            <br>
            <h1>Kris Kringle</h1> <br>

                <input type="text" id="new-player" name="lname">

        </div>
        <div class = "header-sect" id = "left">
            <br>

                <button id = "git" onclick="window.open('https://github.com/jake-d37/kriskringle', '_blank')">Find code on GitHub <img src = "assets/github-mark-white.svg" id = "git-logo"></button>

            </div>
        </div>
    </div>
    <div class = "content">

    </div>
